  </text>

  <text x="50%" y="102" text-anchor="middle"
        fill="#e5e7eb"
        font-size="17"
        font-family="JetBrains Mono, monospace">
    Software Developer • Full Stack • Speaks a little Transformer
  </text>

  <text x="50%" y="132" text-anchor="middle"
        fill="#94a3b8"
        font-size="14"
        font-family="JetBrains Mono, monospace">
    Building projects like CORPWISE • NoCap AI • Silaibook
  </text>
</svg>
