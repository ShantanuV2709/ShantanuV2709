<svg width="1200" height="180" viewBox="0 0 1200 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6">
        <animate attributeName="stop-color"
                 values="#8b5cf6;#38bdf8;#22c55e;#8b5cf6"
                 dur="8s"
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#38bdf8">
        <animate attributeName="stop-color"
                 values="#38bdf8;#22c55e;#8b5cf6;#38bdf8"
                 dur="8s"
                 repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <rect width="1200" height="180" fill="#0f172a"/>
  <rect width="1200" height="4" fill="url(#grad)"/>

  <text x="50%" y="70" text-anchor="middle"
